<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborfood Map</title>

    <!--Bootstrap and Star rating CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h2 class="text-center">NeighborhoodMapProject</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="textInput: filterSearch">
                </div>
            </form>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                    </div>
                                    <div id="navbar" class="navbar-collapse collapse">
                                        <ul class="nav navbar-nav" data-bind="foreach: search">
                                            <li>
                                                <a href="#" data-bind="text: name, click: clicked"></a>
                                            </li>
                                            <br>
                                        </ul>
                                    </div>
                                    <!--/.nav-collapse -->
                                </div>
                                <!--/.container-fluid -->
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 ig" id="ig" style="display: none;">
                        <h4>Flickr Photos</h4>
                        <div id="image-area" data-bind="foreach: { data: imgList, as: 'img' }">
                            <div class="ig-div">
                                <img data-bind="attr: { src : img.url }" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-sm-12" id="map"></div>
                            </div>
                        </div>
                </div>  
            </div>
            
                

        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- Script for Jquery and Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Script for Underscore -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

<!-- Logic script -->
<!-- <script src="appMap.js"></script> -->
<script>
    
    
    </script>
<script src="new.js"></script>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW7yX9pbIVfF2br2ShExjwyYxXML711Ok&callback=init" onerror="googleMapsError()"></script>

</body>
</html>
